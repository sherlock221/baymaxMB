

<ion-view   view-title="通知">
    <!--内容区-->
    <ion-content class="has-header ">
        <ion-list >
            <ion-item class="item item-avatar" collection-repeat="notify in notifyList">
                <img ng-src="{{user.attribute | userHead}}"  />
                <h2>{{notify.attribute.userInfo.userName}}</h2>
                <p>请求与您通话,建立链接.</p>

                <ion-option-button class="button-assertive"
                                   ng-click="share(item)">
                    残忍拒绝
                </ion-option-button>
                <ion-option-button class="button-positive"
                                   ng-click="edit(item)">
                    愉快接受
                </ion-option-button>
            </ion-item>


        </ion-list >
    </ion-content>


</ion-view>
